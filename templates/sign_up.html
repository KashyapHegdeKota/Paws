<!DOCTYPE html>

<html lang="eng">
    <head>
        <meta charset="utf-8">
        <meta name = "viewport" content = "width-device-width, initial-scale=1">
        <title>Sign up</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/d822494821.js" crossorigin="anonymous"></script>
        <link href="../static/style.css" rel = "stylesheet">

    </head>
    <body>

       
<div class="container-fluid padding">
<div class="row welcome text-center">
    <div class="col-12">    
        <h1 class="display-4">Signup</h1>
            <form method="POST">
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input" type="text" name="email" placeholder="email">
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>  
                    <label class="label">Password</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input" type="text" name="password" placeholder="Enter password">
                        <i class="fas fa-key"></i>
                    </div>
                    <label class="label">Confirm Password</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input" type="text" name="c_password" placeholder="Re-enter password">
                        <i class="fas fa-key"></i>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign up</button>
                    <a href="/login"><button type="submit" class="btn btn-outline-light btn-sml" >Login</button></a>

</html>
